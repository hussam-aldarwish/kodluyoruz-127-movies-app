<body>

  <!--Title Section-->
  <section class="container justify-content-center" id="title">
    <h1>Movie List</h1>
  </section>

  <!--Search Section-->
  <section id="search" class="container">
    <form class="searchbar" action="javascript:handleSearch()">
      <input id="search_input" class="search_input" type="search" placeholder="Search ...">
      <button class="search_icon" type="submit">üîç</button>
    </form>
  </section>

  <!--Sort Section-->
  <section id="sort" class="container justify-content-center">
    <select id="sort-category">
      <option value=""></option>
      <option value="popularity">Popularity</option>
      <option value="release_date">Release Date</option>
      <option value="revenue">Revenue</option>
      <option value="primary_release_date">Primary Release Date</option>
      <option value="original_title">Original Title</option>
      <option value="vote_average">Vote Average</option>
      <option value="vote_count">Vote Count</option>
    </select>
    <div id="sort-dir" class="radio-btns">
      <input type="radio" id="sort-asc" name="sort" value="asc">
      <label for="sort-asc">Asc</label>
      <input type="radio" id="sort-desc" name="sort" value="desc" checked>
      <label for="sort-desc">Desc</label>
    </div>
    <button class="sort-btn" onclick="Sort()">Sort</button>
    <button class="clear-btn" onclick="CancelSorting()">Clear</button>
  </section>

  <!--Movies list Section-->
  <section class="container" id="movies">
  </section>

  <!--Pagination Section-->
  <section class="container" id="pagination">
    <ul id="pagination">
    </ul>
